<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-box-archive"></i> Control de Stock</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username"><i class="fa-solid fa-user"></i> Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Contrase√±a</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
